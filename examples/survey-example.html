<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExperimentJS Survey Stimuli IV Example</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12-xs text-center">
            <h2> Survey Stimuli Independent Variable example...</h2>
        </div>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="../dist/experimentJS.js"></script>

<script>


    var questions = ["I like running experiments in the browser", "I find it enjoyable to spend hours performing small tedious changes to my code", "I enjoy having a platform which takes care of these details for me"];

    var likert_5_responses = [
        "Strongly Disagree",
        "Somewhat Disagree",
        "Neither Agree Nor Disagree",
        "Somewhat Agree",
        "Strongly Agree"];

    ExperimentJS.Stimuli.SurveyStimuliIV("survey questions", questions, likert_5_responses);

    ExperimentJS.Trials.runNextTrial();


</script>



</body>
</html>
