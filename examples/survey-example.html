<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExperimentJS Survey Stimuli IV Example</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12-xs text-center">
            <h2> Survey Stimuli Independent Variable example...</h2>
        </div>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="../dist/experimentJS.js"></script>

<script>


    var questions = ["Do you feel happy every day", "Do you ever have dreams of electric sheep?"];

    var responses = ["Never", "Rarely", "Sometimes", "Often", "Always"];

    ExperimentJS.Stimuli.SurveyStimuliIV("survey questions", questions, responses);

    ExperimentJS.Trials.runNextTrial();


</script>
